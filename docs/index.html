<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Classification</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <style>
    *{box-sizing:border-box}
    body{display:flex;flex-direction:column;align-items:center;gap:12px;margin:0;padding:16px;font-family:Arial,sans-serif;background:#f5f5f5;color:#111}
    h1{margin:8px 0 0;font-size:1.6em}
    .video-wrap{position:relative;width:90vw;height:90vw;max-width:400px;max-height:400px}
    video, .freeze-overlay{
      position:absolute; inset:0; width:100%; height:100%;
      border:2px solid #444; border-radius:10px; object-fit:cover; background:#111;
    }
    .freeze-overlay{ display:none; }

    .panel{width:90vw;max-width:440px;background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:12px}
    .top{display:flex;justify-content:space-between;align-items:center}
    .badge{font-size:12px;background:#f3f4f6;border-radius:999px;padding:2px 8px}
    #summary{font-weight:700;margin:8px 0 6px}
    .list .row{display:flex;justify-content:space-between;padding:6px 8px;border-radius:8px}
    .list .row+ .row{margin-top:6px}
    .best{font-weight:800;color:#065f46;background:#ecfdf5}
    .muted{color:#6b7280;font-size:12px;margin-top:6px}

    .row-controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    button{appearance:none;border:none;cursor:pointer;padding:10px 14px;border-radius:10px;font-size:14px;line-height:1;background:#fff;border:1px solid #e5e7eb;color:#111}
    .icon{width:56px;height:44px;font-size:22px;padding:0}
    .green{background:#10b981;color:#fff;border-color:#10b981}
    .red{background:#ef4444;color:#fff;border-color:#ef4444}

    #captureCanvas{display:none}
  </style>
</head>
<body>
  <h1>Live Camera Classifier</h1>

  <div class="video-wrap">
    <video id="webcam" autoplay playsinline muted></video>
    <!-- Shows the captured still so you don‚Äôt see black -->
    <img id="freezeOverlay" class="freeze-overlay" alt="captured frame"/>
  </div>

  <div class="panel">
    <div class="top">
      <strong>‰∫àÊ∏¨ÁµêÊûú</strong>
      <span class="badge" id="backend">backend: ‚Ä¶</span>
    </div>

    <!-- One line with all percentages -->
    <div id="summary">‚Äî</div>

    <!-- Labels only (no %) with best highlighted -->
    <div id="predictions" class="list"></div>

    <!-- 1) ‰øùÂ≠ò„Éï„Ç°„Ç§„É´ -->
    <div class="row-controls">
      <button id="chooseFolderBtn">‰øùÂ≠ò„Éï„Ç°„Ç§„É´</button>
    </div>

    <!-- 2) ‚ñ∂Ô∏è and üì∏ (emoji-only) -->
    <div class="row-controls">
      <button id="startBtn"   class="icon" title="ÈñãÂßã">‚ñ∂Ô∏è</button>
      <button id="captureBtn" class="icon" title="„Ç≠„É£„Éó„ÉÅ„É£">üì∏</button>
    </div>

    <!-- 3) Agree / Disagree -->
    <div class="row-controls">
      <button id="agreeBtn"    class="green" style="display:none">Agree</button>
      <button id="disagreeBtn" class="red"   style="display:none">Disagree</button>
    </div>

    <!-- After Disagree: pick correct class -->
    <div class="row-controls">
      <button id="chooseBigLot"  style="display:none">Big Lot</button>
      <button id="chooseCPress"  style="display:none">C Press</button>
      <button id="chooseSnyders" style="display:none">Snyders</button>
    </div>

    <div id="status" class="muted"></div>
    <div id="err" class="muted"></div>
    <div id="saveStatus" class="muted"></div>
  </div>

  <canvas id="captureCanvas"></canvas>
  <script src="script.js" defer></script>
</body>
</html>
