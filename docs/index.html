<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Classification</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

  <style>
    :root {
      --green: #10b981;
      --red:   #ef4444;
      --gray:  #e5e7eb;
      --text:  #111827;
      --muted: #6b7280;
    }
    * { box-sizing: border-box; }
    body {
      display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
      font-family: Arial, sans-serif; margin:0; padding:16px; background:#f5f5f5; color:var(--text);
    }
    h1 { margin: 12px 0 8px; font-size: 1.8em; text-align:center; }
    video {
      width: 90vw; height: 90vw; max-width: 400px; max-height: 400px;
      border: 2px solid #444; border-radius: 10px; object-fit: cover; background:#111;
    }

    /* Hide old duplicate result line */
    #result { display:none; }

    .panel {
      width: 90vw; max-width: 440px; background:#fff; border:1px solid var(--gray);
      border-radius:12px; padding:12px; margin-top:12px;
    }
    .topline { display:flex; justify-content:space-between; align-items:center; gap:8px; }
    .badge { display:inline-block; padding:2px 8px; border-radius:999px; background:#f3f4f6; font-size:12px; }
    .summary { margin:8px 0 4px; font-weight:700; }
    .muted { color:var(--muted); font-size:12px; }

    .list .row {
      display:flex; justify-content:space-between; padding:6px 8px; border-radius:8px;
    }
    .list .row + .row { margin-top:6px; }
    .list .best { font-weight:800; color:#065f46; background:#ecfdf5; }

    /* Buttons */
    button {
      -webkit-appearance:none; appearance:none; border:none; cursor:pointer;
      display:inline-flex; align-items:center; justify-content:center;
      padding:10px 14px; border-radius:10px; font-size:14px; line-height:1;
      background:#fff; border:1px solid var(--gray); color:var(--text);
      transition: transform .02s ease-in-out, filter .15s ease-in-out;
    }
    button:active { transform: translateY(1px); }
    .btn-green { background:var(--green); border-color:var(--green); color:#fff; }
    .btn-red   { background:var(--red);   border-color:var(--red);   color:#fff; }

    /* Control rows */
    .controls { margin-top:8px; display:flex; flex-direction:column; gap:8px; }
    .row-controls { display:flex; gap:8px; flex-wrap:wrap; }
    .row-controls.center { justify-content:flex-start; }

    /* Tiny emoji-only buttons */
    .icon-btn { width:48px; height:40px; font-size:20px; padding:0; }

    #err { color:#b91c1c; white-space: pre-wrap; margin-top:6px; font-size:12px; }
    #saveStatus { margin-top:6px; font-size:12px; }
    #captureCanvas { display:none; }
  </style>
</head>
<body>
  <h1>Live Camera Classifier</h1>

  <video id="webcam" autoplay playsinline muted></video>
  <p id="result">Loading...</p> <!-- intentionally hidden to avoid duplicate % -->

  <div class="panel">
    <div class="topline">
      <strong>‰∫àÊ∏¨ÁµêÊûú</strong>
      <span class="badge" id="backend">backend: ‚Ä¶</span>
    </div>

    <!-- Show % only here (single place) -->
    <div id="summary" class="summary">‚Äî</div>

    <!-- Labels list (no percentages here) -->
    <div id="predictions" class="list"></div>

    <div class="controls">
      <!-- 1) First line: ‰øùÂ≠ò„Éï„Ç°„Ç§„É´ -->
      <div class="row-controls center">
        <button id="chooseFolderBtn">‰øùÂ≠ò„Éï„Ç°„Ç§„É´</button>
      </div>

      <!-- 2) Second line: ‚ñ∂Ô∏è and üì∏ (emoji only) -->
      <div class="row-controls center">
        <button id="startBtn" class="icon-btn" title="ÈñãÂßã">‚ñ∂Ô∏è</button>
        <button id="captureBtn" class="icon-btn" title="„Ç≠„É£„Éó„ÉÅ„É£">üì∏</button>
      </div>

      <!-- 3) Third line: Agree (green) / Disagree (red) -->
      <div class="row-controls center">
        <button id="agreeBtn" class="btn-green" style="display:none">Agree</button>
        <button id="disagreeBtn" class="btn-red"   style="display:none">Disagree</button>
      </div>

      <!-- Shows only after Disagree -->
      <div class="row-controls center">
        <button id="chooseBigLot"  style="display:none">Big Lot</button>
        <button id="chooseCPress"  style="display:none">C Press</button>
        <button id="chooseSnyders" style="display:none">Snyders</button>
      </div>
    </div>

    <div class="muted" id="status"></div>
    <div id="err"></div>
    <div id="saveStatus" class="muted"></div>
  </div>

  <canvas id="captureCanvas"></canvas>
  <script src="script.js" defer></script>
</body>
</html>
